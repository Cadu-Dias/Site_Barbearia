<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barberia - Contatos</title>
        <!-- O link do reset sempre será o primeiro link, visto que ele limpa todas as
        alterações feita, incluindo as alterações feitas pelo código -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <!-- alt: alternativa para ser algo, utilizado de forma comum em imagens-->
                <h1><img src="/images/logo.png" alt="Logo da Barberia"></h1>
                <!-- Indiretamente, a tag está em uma posição estática (position: static), tendo
                seu ponto de ínicio fixo. Desse modo, para que sai desse ponto utiliza-se o
                comando "position: relative" o qual permite mudar a posição com relação a
                posiçãõ inicial -->
                <nav>
                    <ul>
                        <!-- <a>: denominada de ancora, ela é utilizada para linkar diferentes sites -->
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="produtos.html">Produtos</a>
                        </li>
                        <li>
                            <a href="contatos.html">Contatos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <!-- Required: faz com o preenchimento da label sejá obrigatório -->
                <!-- Nome -->
                <label form="nomeCompleto">Nome e sobrenome:</label>
                <input id="nomeCompleto" type="text" class="input-padrao" required="required">

                <!-- Placeholder: texto temporário o qual aparece para o usuário, explicando o
                modelo a ser escrito pelo usuário-->
                <!-- E-mail -->
                <label form="e-mail">E-mail:</label>
                <input
                    id="email"
                    type="email"
                    class="input-padrao"
                    required="required"
                    placeholder="seuemail@dominio.com">

                <!-- Telefone -->
                <label for="telefone">Telefone:</label>
                <input
                    id="telefone"
                    type="tel"
                    class="input-padrao"
                    required="required"
                    placeholder="(XX) XXXXX-XXXX">

                <!-- Caixa de mensagem -->
                <label for="mensagem">Mensagem</label>
                <textarea
                    cols="60"
                    rows="10"
                    id="mensagem"
                    class="input-padrao"
                    required="required"></textarea>

                <!-- Fieldset: referente a configuração de um ou mais campos referentes a
                assuntos específicos Ex: dados de endereço, cartão-->
                <fieldset>
                    <!-- A utilização do name, fazem com que atributos façam parte do mesmo grupo.
                    Nesse caso, como os radio-button são do mesmo grupo, apenas um será selecionavel
                    -->
                    <!-- Legend: título utilizado dentro de um fieldset-->
                    <legend>Como prefere o nosso contato?</legend>
                    <!-- Radio-button email -->
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>

                    <!-- Radio-button telefone -->
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <!-- Checked: faz com que um dos valores já estaja marcado, indicando ao usuário
                    quee deve-se clicar no círculo para escolher -->
                    <!-- Radio-button whatsapp -->
                    <label for="radio-whatsapp">
                        <input
                            type="radio"
                            name="contato"
                            value="whatsapp"
                            id="radio-whatsapp"
                            checked="checked">
                        WhatsApp
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <!-- Selecionador de opções -->
                    <select>
                        <!-- Option: itens os quais serão selecionáveis pelo usuário -->
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <!-- Checked: faz com que um dos valores já estaja marcado, indicando ao usuário
                quee deve-se clicar no círculo para escolher -->
                <label class="checkbox"><input type="checkbox" checked="checked">Gostaria de receber nossas novidas por e-mail?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            <!-- A tag table apresenta funções semelhantes presentes em outros componentes  -->
            <table>
                <!-- thead: cabeçalho da tabela -->
                <thead>
                    <!-- tr(table row): linha da tabela -->
                    <tr></tr>
                        <!-- th: cédula do cabeçalho da tabela -->
                        <th>Dia</th>
                        <th>Horário</th>
                </thead>
                <!-- tbody: corpo da tabela -->
                <tbody>
                    <tr></tr>
                        <!-- td: cédula da tabela -->
                        <td>Segunda</td> 
                        <td>8h - 20h</td>
                    <tr></tr>
                        <td>Quarta</td>
                        <td>8 - 20h</td>
                    <tr></tr>
                        <td>Sexta</td>
                        <td>8 - 20h</td>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="/images/logo-branco.png" alt="Logo da Barbearia">
            <p class="copyright">&copy;Copyright Barberia</p>
        </footer>
    </body>
</html>
