<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barberia - produtos</title>
        <!-- O link do reset sempre será o primeiro link, visto que ele limpa todas as
        alterações feita, incluindo as alterações feitas pelo código -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-produtos.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="/images/logo.png"></h1>
                <!-- Indiretamente, a tag está em uma posição estática (position: static), tendo
                seu ponto de ínicio fixo. Desse modo, para que sai desse ponto utiliza-se o
                comando "position: relative" o qual permite mudar a posição com relação a
                posiçãõ inicial -->
                <nav>
                    <ul>
                        <!-- <a>: denominada de ancora, ela é utilizada para linkar diferentes sites -->
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="produtos.html">Produtos</a>
                        </li>
                        <li>
                            <a href="contato.html">Contatos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Main: engloba aquilo que é amais de importante no site -->
        <main>
            <ul class = "produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="/images/cabelo.jpg">
                    <p class ="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="/images/barba.jpg">
                    <p class ="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="/images/cabelo+barba.jpg">
                    <p class ="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </li>
            </ul>
        </main>
        <footer>
            <img src="/images/logo-branco.png">
            <p class="copyright">&copy;Copyright Barberia</p>

        </footer>
    </body>
</html>
